<!DOCTYPE html>
<html>
	<head>
		<title>动态关闭网页</title>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<script type="text/javascript">
			//关闭窗口
			function closeWin() {
				window.close();
			}
		</script>
	</head>
	<body style="text-align: center;">
		<p>
			<input type="button" value="关闭此窗口" onclick="closeWin()" />
		</p>
	</body>
</html>
